{
  "cache":
  {
    "name": "Disk",
    "path": "/tmp/stache",
    "umask": "0000",
    "dirs": "portable",
    "gzip": ["xml", "json"]
  },
  "layers": 
  {
    "census-blocks":
    {
        "provider": {"name": "mapnik", "mapfile": "blocks_style.xml"}
    },
    "census-blocks-grid":
    {
        "provider":{"name": "mapnik grid", "mapfile": "blocks_style.xml", "layer index": 1}
    },
    "census-tracts":
    {
        "provider": {"name": "mapnik", "mapfile": "tracts_style.xml"}
    },
    "census-tracts-grid":
    {
        "provider":{"name": "mapnik grid", "mapfile": "tracts_style.xml", "layer index": 1}
    },
    "counties":
    {
        "provider": {"name": "mapnik", "mapfile": "counties_style.xml"}
    },
    "counties-grid":
    {
        "provider":{"name": "mapnik grid", "mapfile": "counties_style.xml", "layer index": 1}
    }
  }
}
